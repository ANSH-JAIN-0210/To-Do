<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <center>
        <div class="container">
            <div class="heading"><h1>To-Do App</h1></div>
            <div class="task-input">
                <input class="task" id="task-name" type="text" placeholder="Enter the task name: ">
                <button class="add" id="add-task">Add Task</button>
            </div>
        </div>
        <div class="task-list" id="task-lists"></div>
    </center>


    <script src="script.js"></script>
</body>
</html>
